<employee-count *ngIf="employees" [all]="getTotalEmployeesCount()"
                [male]="getMaleEmployeesCount()"
                [female]="getFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">

</employee-count>
<br /><br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <!--<tr *ngFor='let employee of employees; let i=index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd'>
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name | employeeTitle:employee.gender}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{employee.dateOfBirth | date:'dd/MM/y' | uppercase }}</td>
            <td>{{i}}</td>
            <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>
        </tr>-->

        <ng-container *ngFor='let employee of employees;'>
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender">
                <td>
                    <a [routerLink]="['/employees', employee.code]">
                        {{employee.code | uppercase}}
                    </a>
                </td>
                <td>{{employee.name | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualSalary| currency:'USD':true:'1.3-3'}}</td>
                <td>{{employee.dateOfBirth}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="5">
                {{statusMessage}}
            </td>
        </tr>
        <tr *ngIf="employees && employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>

    </tbody>
</table>
